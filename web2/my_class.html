    <script>

        function clickRow() {
            alert("你点击我了！");
        }

        // targeting the svg itself
        const svg = document.querySelector("svg");

        // variable for the namespace 
        const svgns = "http://www.w3.org/2000/svg";

        // make a simple rectangle
        let newRect = document.createElementNS(svgns, "rect");
        newRect.setAttribute("id", "target");
        newRect.setAttribute("x", "150");
        newRect.setAttribute("y", "150");
        newRect.setAttribute("width", "100");
        newRect.setAttribute("height", "100");
        newRect.setAttribute("fill", "#006699");


        let newCircle = document.createElementNS(svgns, "circle");
        newCircle.setAttribute("id", "newCircle");
        newCircle.setAttribute("cx", "350");
        newCircle.setAttribute("cy", "150");
        newCircle.setAttribute("r", "50");
        newCircle.setAttribute("stroke", "#000000");
        newCircle.setAttribute("fill", "#6699cc");

        // append the new rectangle to the svg
        svg.appendChild(newRect);
        svg.appendChild(newCircle);

        var element = document.createElementNS(svgns, 'text');
        element.setAttributeNS(null, 'x', 5);
        element.setAttributeNS(null, 'y', 15);
        var txt = document.createTextNode("Hello World");
        element.appendChild(txt);
        svg.appendChild(element);

        var moveSlider = function (slider, direction) {
            var value = slider.value;
            var circle = document.getElementById("target");
            var coord = direction;
            circle.setAttributeNS(null, coord, value * 5);
        }

        var moveSlider1 = function (slider, direction) {
            var value = slider.value;
            var circle = document.getElementById("newCircle");
            var coord = "c" + direction;
            circle.setAttributeNS(null, coord, value * 5);
        }

    </script>

    <script>
        let body = d3.select("body");
        let svg1 = body.select("#d3drawing");
        // 创建比例尺
        var x = d3.scaleLinear()
            .domain([0, 1000])
            .range([0, 1000]);
        // 显示与此比例对应的轴
        svg1.call(d3.axisBottom(x));

        //在svg中绘制
        svg1.append("g")//添加g元素
            .append('rect')
            .attr('x', 30)
            .attr('y', 50)
            .attr("rx", 10)
            .attr('width', 50)
            .attr('height', 100)
            .attr('fill', '#00AEA6');

        svg1.append("g")//添加g元素
            .append('circle')
            .attr('cx', 150)
            .attr('cy', 150)
            .attr('r', 50)
            .attr('stroke', "#888888")
            .style("opacity", 0.5) // 修改svg图形透明度
            .style("stroke-opacity", 0.5) // 修改svg图形透明度
            .attr('stroke-width', 2)
            .attr('fill-opacity', 0.8)
            .attr('fill', '#00AEA6');

        svg1.append("ellipse")
            .attr("cx", "400")
            .attr("cy", "250")
            .attr("rx", "100")
            .attr("ry", "50")
            .style("fill", "green")
            .style("opacity", "0.5");

        svg1.append("line")
            .attr("x1", "100")
            .attr("y1", "150")
            .attr("x2", "200")
            .attr("y2", "300")
            .style("stroke", "steelblue")
            .style("stroke-width", "2");

        var points = [[200, 100], [250, 150], [250, 200], [200, 250], [150, 200], [150, 150]];
        svg1.append("polyline")
            .attr("points", points)
            .style('fill', 'none')
            .style("stroke", "steelblue")
            .style("stroke-width", "2");

        var points = [[500, 100], [550, 150], [550, 200], [500, 250], [450, 200], [450, 150]];
        svg1.append("polygon")
            .attr("points", points)
            .style('fill', 'yellowgreen')
            .style("stroke", "steelblue")
            .style("stroke-width", "2");

        svg1.append("path")
            .attr("d", "M30,50 L200,200")
            .style("stroke", "black")
            .style("stroke-width", "1");
        svg1.append("path")
            .attr("d", "M30,50 H200")
            .style("stroke", "red")
            .style("stroke-width", "1");
        svg1.append("path")
            .attr("d", "M30,50 V200")
            .style("stroke", "blue")
            .style("stroke-width", "1");


        let dx = 40, x1 = 50, y1 = 50, x2 = 300, y2 = 300;
        let dy = Math.round(Math.abs(((y2 - y1) / (x2 - x1)) * dx));
        //向右上弯曲
        let cpx = Math.round((x1 + x2) / 2 + dx);
        let cpy = Math.round((x1 + x2) / 2 - dy);

        var path = d3.path();
        path.moveTo(x1, y1);
        path.quadraticCurveTo(cpx, cpy, x2, y2);

        svg1.append('path')
            .attr('d', path.toString())
            .style('fill', 'none')
            .style('stroke', 'red')
            .style('stroke-width', '2');


        dx = 600, dy = 100, x1 = 50, y1 = 50, x2 = 300, y2 = 300;
        var path = d3.path();
        let cpx1 = x1 - dx;
        let cpy1 = y1 + dy;
        let cpx2 = x2 + dx;
        let cpy2 = y2 - dy;
        path.moveTo(x1, y1);
        path.bezierCurveTo(cpx1, cpy1, cpx2, cpy2, x2, y2);
        svg1.append('path')
            .attr('d', path.toString())
            .style('fill', 'none')
            .style('stroke', 'red')
            .style('stroke-width', '2');


        var path = d3.path();
        path.moveTo(500, 420);
        path.arc(500, 420, 60, -Math.PI, -0.5 * Math.PI);
        svg1.append('path')
            .attr('d', path.toString())
            .style('fill', 'lightgrey')
            .style('stroke', 'red')
            .style('stroke-width', '2');


        var arrowMarker = svg1.append("defs")
            .append("marker")
            .attr("id", "arrow")
            .attr("markerUnits", "strokeWidth")
            .attr("markerWidth", 12) // 这个箭头的大小
            .attr("markerHeight", 12) // 这个箭头的大小
            .attr("viewBox", "0 0 10 10") // 显示部分视野
            .attr("refX", 6) // 中间点
            .attr("refY", 6) // 中间点
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M2,2 L10,6 L2,10 L6,6 L2,2")
            .attr("fill", "red");

        var line = svg1.append("line")
            .attr("x1", 250)
            .attr("y1", 250)
            .attr("x2", 400)
            .attr("y2", 250)
            .attr("stroke", "red")
            .attr("stroke-width", 1)
            .attr("marker-start", "url(#arrow)")
            .attr("marker-end", "url(#arrow)");

    </script>

    <script>

        draw('canvas');
        draw1('canvas');

        function draw(id) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext('2d');
            context.fillStyle = "white"
            context.fillRect(0, 0, 1000, 1000);
            for (var i = 0; i < 10; i++) {
                context.beginPath();
                context.arc(i * 25, i * 25, i * 10, 0, Math.PI * 2, true);
                context.closePath();
                context.fillStyle = "rgba(255,0,0,0.25)";
                context.fill();
                context.strokeStyle = "red";
                context.stroke();
            }

            for (var i = 0; i < 5; i++) {
                context.beginPath();
                let coord = Math.pow(2, i) * 50;
                context.moveTo(coord, coord);
                context.lineTo(2 * coord, coord);
                context.lineTo(2 * coord, 2 * coord);
                context.lineTo(coord, 2 * coord);
                context.lineTo(coord, coord);
                context.closePath();
                context.fillStyle = "rgba(177,189,17,0.5)";
                context.fill();
                context.strokeStyle = "blue";
                context.stroke();
            }
        }

        function draw1(id) {
            var canvas = document.getElementById(id);
            var context = canvas.getContext('2d');
            context.fillStyle = "rgba(122,167,178,0.7)";
            context.fillRect(0, 400, 800, 300);
            context.strokeStyle = '#fff';
            context.font = "bold 40px '字体','字体','微软雅黑','宋体'";
            context.textBaseline = 'hanging';
            context.fillText('欢迎浏览Dahai写的', 10, 440);
            context.fillText('Canvas设计', 40, 510);
            context.fillText('Hello....', 580, 580);

        }

    </script>

    <script>
        // 创建一个新的 Web Worker
        var worker = new Worker('worker.js');
        // 向 Worker 发送消息
        worker.postMessage({ data: 'hello' });
        // 监听来自 Worker 的消息
        worker.onmessage = function (event) {
            console.log('Received message from worker:', event.data);
        };
        setTimeout(function () {
            worker.terminate();
            //terminate方法用于关闭worker线程
        }, 2000);

        setTimeout(function () {
            //再次开启worker线程
            worker = new Worker('worker.js');
            // 向 Worker 发送消息
            worker.postMessage({ data: 'hello222' });
            // 监听来自 Worker 的消息
            worker.onmessage = function (event) {
                console.log('Received message from worker11:', event.data);
            };
        }, 3000);


    </script>
